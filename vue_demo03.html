<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>局部组件的使用</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        //局部组件的声明
        var App = {
            data(){
                return {

                }
            },
            template:'<div>我是入口组件</div>'
        };

        new Vue({
            el:"#app",
            data(){
                return {

                }
            },
            //挂载组件
            components:{
                App
            },
            //使用子组件
            template:'<App></App>'
        })
    </script>
</body>
</html>
